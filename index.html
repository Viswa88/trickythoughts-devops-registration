
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrickyThoughts DevOps & AI Training Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 180px;
            height: auto;
        }
        .slogan {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
            color: #f9b31d;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f9b31d;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background: #f9b31d;
            color: #000;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff8800;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="image.png" alt="Tricky Thoughts Logo">
            <div class="slogan">Learn to Earn</div>
        </div>

        <h1>DevOps & AI Training Registration</h1>

        <form action="https://formspree.io/f/mldnblpv" method="POST">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email ID</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required>

            <label for="qualification">Qualification</label>
            <select name="qualification" id="qualification">
                <option value="B.Tech">B.Tech</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
                <option value="Other">Other</option>
            </select>

            <label for="experience">Experience Level</label>
            <select name="experience" id="experience">
                <option value="Fresher">Fresher</option>
                <option value="0-2 Years">0-2 Years</option>
                <option value="3-5 Years">3-5 Years</option>
                <option value="5+ Years">5+ Years</option>
            </select>

            <label for="course">Preferred Course Mode</label>
            <select name="course" id="course">
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
                <option value="Hybrid">Hybrid</option>
            </select>

            <label for="message">Any Special Request / Query</label>
            <textarea name="message" id="message" rows="4"></textarea>

            <button type="submit">Register Now</button>
        </form>
    </div>

    <footer>
        Â© 2025 TrickyThoughts Academy | All rights reserved.
    </footer>
</body>
</html>
